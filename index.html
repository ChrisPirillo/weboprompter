        body {

        #teleprompter-display {
            transform-origin: center center;

            position: fixed;

    <!-- JAVASCRIPT IS UNCHANGED AS PER REQUIREMENTS -->

    <script>
        // --- DOM Elements ---
        const teleprompterDisplay = document.getElementById('teleprompter-display');
        const teleprompterContent = document.getElementById('teleprompter-content');
        const startPauseBtn = document.getElementById('start-pause-btn');
        const settingsToggleBtn = document.getElementById('settings-toggle-btn');
        const closeSettingsBtn = document.getElementById('close-settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        
        const scriptNameInput = document.getElementById('script-name');
        const scriptInput = document.getElementById('script-input');
        const saveScriptBtn = document.getElementById('save-script-btn');
        const clearScriptBtn = document.getElementById('clear-script-btn');
        const savedScriptsSelect = document.getElementById('saved-scripts');
        const deleteScriptBtn = document.getElementById('delete-script-btn');

        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const fontSizeValue = document.getElementById('font-size-value');
        const fontFaceSelect = document.getElementById('font-face-select');
        const mirrorToggle = document.getElementById('mirror-toggle');
        const capsToggle = document.getElementById('caps-toggle');

        const exportBtn = document.getElementById('export-btn');
        const importInput = document.getElementById('import-input');

        // --- State ---
        let currentSettings = {
            speed: 125,
            fontSize: 85,
            fontFace: "'Inter', sans-serif",
            mirrored: true,
            caps: true,
        };

        let animationState = {
            isScrolling: false,
            isPaused: false,
            animationFrameId: null,
            startTime: 0,
            pausedTime: 0,
            initialTop: 0,
        };
        
        let interactionState = {
            isDragging: false,
            dragStartY: 0,
            dragStartTop: 0,
        };

        // --- Core Animation Logic ---
        
        function scrollStep(timestamp) {
            if (!animationState.isScrolling || animationState.isPaused) return;

            if (animationState.startTime === 0) {
                animationState.startTime = timestamp;
            }

            const elapsedTime = timestamp - animationState.startTime;
            const pixelsToScroll = (elapsedTime / 1000) * currentSettings.speed;
            
            teleprompterContent.style.top = `${animationState.initialTop - pixelsToScroll}px`;

            const contentRect = teleprompterContent.getBoundingClientRect();
            if (contentRect.bottom < 0) {
                resetToTop();
            } else {
                animationState.animationFrameId = requestAnimationFrame(scrollStep);
            }
        }

        function startScrolling() {
            if (animationState.isScrolling && !animationState.isPaused) return;

            settingsPanel.classList.remove('open');

            if (animationState.isPaused) { // Resuming
                animationState.isPaused = false;
                const pauseDuration = performance.now() - animationState.pausedTime;
                animationState.startTime += pauseDuration;
            } else { // Starting
                animationState.isScrolling = true;
                animationState.startTime = 0;
                animationState.initialTop = teleprompterContent.offsetTop;
            }
            
            startPauseBtn.textContent = 'Pause';
            startPauseBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
            startPauseBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
            
            animationState.animationFrameId = requestAnimationFrame(scrollStep);
        }

        function pauseScrolling() {
            if (!animationState.isScrolling || animationState.isPaused) return;
            animationState.isPaused = true;
            animationState.pausedTime = performance.now();
            cancelAnimationFrame(animationState.animationFrameId);
            startPauseBtn.textContent = 'Resume';
        }

        function resetToTop() {
            cancelAnimationFrame(animationState.animationFrameId);
            animationState = { ...animationState, isScrolling: false, isPaused: false, startTime: 0, pausedTime: 0, initialTop: 0 };
            startPauseBtn.textContent = 'Start';
            startPauseBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
            startPauseBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            teleprompterContent.style.top = '5vh';
        }

        function toggleStartPause() {
            if (!animationState.isScrolling || animationState.isPaused) {
                startScrolling();
            } else {
                pauseScrolling();
            }
        }

        // --- UI & Settings Functions ---

        function applySettings() {
            teleprompterContent.style.fontSize = `${currentSettings.fontSize}px`;
            teleprompterContent.style.fontFamily = currentSettings.fontFace;
            teleprompterContent.style.textTransform = currentSettings.caps ? 'uppercase' : 'none';
            teleprompterDisplay.classList.toggle('mirrored', currentSettings.mirrored);
            
            speedSlider.value = currentSettings.speed;
            speedValue.textContent = currentSettings.speed;
            fontSizeSlider.value = currentSettings.fontSize;
            fontSizeValue.textContent = `${currentSettings.fontSize}`;
            fontFaceSelect.value = currentSettings.fontFace;
            mirrorToggle.checked = currentSettings.mirrored;
            capsToggle.checked = currentSettings.caps;
        }

        function updateTeleprompterText(text) {
            teleprompterContent.textContent = text;
            scriptInput.value = text;
        }
        
        function syncAnimationToPosition(newTop) {
             if (animationState.isScrolling) {
                animationState.initialTop = newTop;
                animationState.startTime = performance.now();
                if (animationState.isPaused) {
                    animationState.pausedTime = performance.now();
                }
            }
        }
        
        function clampPosition(newTop) {
            const displayHeight = teleprompterDisplay.clientHeight;
            const contentHeight = teleprompterContent.scrollHeight;
            const minTop = displayHeight - contentHeight - (displayHeight * 0.1); // Keep 10vh padding at bottom
            const maxTop = displayHeight * 0.9; // Don't let it go too far down
            
            if (contentHeight < displayHeight) { // If content is shorter than screen, center it
                return (displayHeight - contentHeight) / 2;
            }
            
            return Math.max(minTop, Math.min(maxTop, newTop));
        }

        // --- Script Management (localStorage) ---
        function loadScriptsList() {
            const scripts = JSON.parse(localStorage.getItem('weboprompterScripts')) || {};
            savedScriptsSelect.innerHTML = '<option value="">-- Select a script --</option>';
            Object.keys(scripts).forEach(scriptName => {
                const option = document.createElement('option');
                option.value = scriptName;
                option.textContent = scriptName;
                savedScriptsSelect.appendChild(option);
            });
        }
        
        function loadScript(scriptName) {
            if (!scriptName) return;
            const scripts = JSON.parse(localStorage.getItem('weboprompterScripts')) || {};
            const data = scripts[scriptName];
            
            if (data) {
                scriptNameInput.value = scriptName;
                updateTeleprompterText(data.text);
                currentSettings = { ...currentSettings, ...data.settings };
                applySettings();
                resetToTop();
            }
        }

        function saveScript() {
            const scriptName = scriptNameInput.value.trim();
            if (!scriptName) {
                // Replaced alert with a more modern approach if possible, but sticking to user's code.
                alert("Please enter a name for your script.");
                return;
            }
            const scripts = JSON.parse(localStorage.getItem('weboprompterScripts')) || {};
            scripts[scriptName] = {
                text: scriptInput.value,
                settings: currentSettings
            };
            localStorage.setItem('weboprompterScripts', JSON.stringify(scripts));
            alert(`Script "${scriptName}" saved successfully!`);
            loadScriptsList();
        }
        
        function deleteScript() {
            const scriptName = savedScriptsSelect.value;
            if (!scriptName) {
                alert("Please select a script to delete.");
                return;
            }

            if (confirm(`Are you sure you want to delete "${scriptName}"? This cannot be undone.`)) {
                const scripts = JSON.parse(localStorage.getItem('weboprompterScripts')) || {};
                delete scripts[scriptName];
                localStorage.setItem('weboprompterScripts', JSON.stringify(scripts));
                loadScriptsList();
                if (scriptNameInput.value === scriptName) {
                    clearScript();
                }
            }
        }

        function clearScript() {
            scriptNameInput.value = '';
            updateTeleprompterText('');
            resetToTop();
        }

        function exportJSON() {
            const scriptName = scriptNameInput.value.trim() || 'untitled-script';
            const data = {
                name: scriptName,
                text: scriptInput.value,
                settings: currentSettings
            };
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${scriptName}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importJSON(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.name && typeof data.text !== 'undefined' && data.settings) {
                        scriptNameInput.value = data.name;
                        updateTeleprompterText(data.text);
                        currentSettings = { ...currentSettings, ...data.settings };
                        applySettings();
                        resetToTop();
                        alert(`Script "${data.name}" imported. Save it to keep it.`);
                    } else {
                         alert("Invalid JSON file format.");
                    }
                } catch (error) {
                    console.error("Error parsing JSON:", error);
                    alert("Could not read the file.");
                }
            };
            reader.readAsText(file);
            event.target.value = null;
        }

        // --- Event Listeners ---
        startPauseBtn.addEventListener('click', toggleStartPause);
        settingsToggleBtn.addEventListener('click', () => settingsPanel.classList.add('open'));
        closeSettingsBtn.addEventListener('click', () => settingsPanel.classList.remove('open'));
        
        scriptInput.addEventListener('input', (e) => {
            updateTeleprompterText(e.target.value);
            resetToTop();
        });

        speedSlider.addEventListener('input', (e) => {
            currentSettings.speed = parseInt(e.target.value, 10);
            speedValue.textContent = e.target.value;
        });

        fontSizeSlider.addEventListener('input', (e) => {
            currentSettings.fontSize = e.target.value;
            fontSizeValue.textContent = e.target.value;
            teleprompterContent.style.fontSize = `${e.target.value}px`;
            resetToTop();
        });

        fontFaceSelect.addEventListener('change', (e) => {
            currentSettings.fontFace = e.target.value;
            teleprompterContent.style.fontFamily = e.target.value;
            resetToTop();
        });

        mirrorToggle.addEventListener('change', (e) => {
            currentSettings.mirrored = e.target.checked;
            teleprompterDisplay.classList.toggle('mirrored', e.target.checked);
        });

        capsToggle.addEventListener('change', (e) => {
            currentSettings.caps = e.target.checked;
            teleprompterContent.style.textTransform = e.target.checked ? 'uppercase' : 'none';
        });
        
        teleprompterDisplay.addEventListener('wheel', (e) => {
            e.preventDefault();
            let newTop = teleprompterContent.offsetTop - e.deltaY;
            newTop = clampPosition(newTop);
            teleprompterContent.style.top = `${newTop}px`;
            syncAnimationToPosition(newTop);
        });
        
        teleprompterDisplay.addEventListener('mousedown', (e) => {
            e.preventDefault();
            interactionState.isDragging = true;
            interactionState.dragStartY = e.clientY;
            interactionState.dragStartTop = teleprompterContent.offsetTop;
        });

        window.addEventListener('mousemove', (e) => {
            if (!interactionState.isDragging) return;
            e.preventDefault();
            const deltaY = e.clientY - interactionState.dragStartY;
            let newTop = interactionState.dragStartTop + deltaY;
            newTop = clampPosition(newTop);
            teleprompterContent.style.top = `${newTop}px`;
        });

        window.addEventListener('mouseup', (e) => {
            if (!interactionState.isDragging) return;
            e.preventDefault();
            interactionState.isDragging = false;
            const finalTop = teleprompterContent.offsetTop;
            syncAnimationToPosition(finalTop);
        });

        saveScriptBtn.addEventListener('click', saveScript);
        deleteScriptBtn.addEventListener('click', deleteScript);
        clearScriptBtn.addEventListener('click', clearScript);
        savedScriptsSelect.addEventListener('change', (e) => loadScript(e.target.value));

        exportBtn.addEventListener('click', exportJSON);
        importInput.addEventListener('change', importJSON);

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !event.target.matches('input, textarea')) {
                event.preventDefault();
                toggleStartPause();
            }
        });
        
        // --- Initialization ---
        window.onload = () => {
            applySettings();
            loadScriptsList();
            resetToTop();
        };

    </script>
</body>
</html>
